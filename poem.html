<!DOCTYPE HTML>
<html>
    <head>
        <title>My poem</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <h1 class="titre">A POEM ABOUT HUNTING</h1>
        <p id="poem">Go in the <i>forest</i><br>
        For <b>hunting</b> some deer<br>
      I am the fearlest<br>
      I feel like a <b>seer</b></p>
    </body>
</html>
